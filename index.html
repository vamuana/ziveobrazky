<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Živé obrázky – Výber režimu</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: url('./intropage.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4e342e;
            /* Fade-in transition on page load */
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        body.fade-out {
            opacity: 0;
        }
        .mode-selection {
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
        }
        .mode-selection h1 {
            margin-bottom: 30px;
            font-size: 5rem;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.5rem;
            text-decoration: none;
            color: #4e342e;
            background-color: #ffe0ec;
            border: 2px solid #FFF4B5;
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background-color: #ffd1e3;
        }
    </style>
</head>
<body>
<div class="mode-selection">
    <h1>Živé obrázky</h1>
    <!-- Link to the student interface -->
    <a class="btn" href="ziakindex.html">Žiak</a>
    <!-- Link to the teacher interface -->
    <a class="btn" href="teacherindex.html">Učiteľ</a>
</div>
<script>
    // Attach click listener to all anchor tags for transition effect.
    document.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            document.body.classList.add('fade-out');
            const href = this.getAttribute('href');
            setTimeout(() => {
                window.location.href = href;
            }, 500);
        });
    });
    // Remove fade-out on page load (if navigated back)
    window.addEventListener('load', () => {
        document.body.classList.remove('fade-out');
    });
</script>
</body>
</html>
