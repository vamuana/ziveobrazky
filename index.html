<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8" />
    <title>Živé obrázky – Úvod</title>
    <style>
        /* Full-page background */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            color: #4e342e;
            background: url('./introbg.png') no-repeat center center fixed;
            background-size: cover;
        }

        /* Centered container for the page content */
        .intro-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            background-color: rgba(255, 255, 255, 0.2); /* optional overlay */
        }

        /* Large title styling */
        h1 {
            font-size: 3rem;
            color: #A3E4DB;
            margin-bottom: 40px;
        }

        /* Carousel or game list container */
        .carousel {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }

        /* Single game card */
        .game-card {
            width: 220px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 14px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
            text-align: center;
            overflow: hidden;
        }
        .game-card:hover {
            transform: scale(1.05);
        }

        /*
          We use a div.thumbnail with background referencing the same image
          the game uses (hamstervillage.png). This acts as a 'thumbnail'
          without needing a separate file.
        */
        .thumbnail {
            width: 100%;
            height: 120px;
            background: url('./hamster_village/hamstervillage.png') center/cover no-repeat;
        }

        .game-card h2 {
            margin: 10px 0 0;
            font-size: 1.2rem;
            color: #4e342e;
        }
        .game-card p {
            margin: 10px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="intro-container">
    <h1>Živé obrázky</h1>

    <div class="carousel">
        <!-- Single game card referencing the existing background as a "thumbnail" -->
        <div class="game-card" onclick="location.href='ziak.html';">
            <div class="thumbnail"></div>
            <h2>Hamster Village</h2>
            <p>Kliknite pre spustenie hry</p>
        </div>
    </div>
</div>

</body>
</html>
